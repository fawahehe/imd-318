      display: grid;

      margin-inline: auto;
      margin-bottom: 20px;
    }

    .category-card .card-icon i {
      color: white;
      font-size: 24px;
    }

    .card-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      display: block;

    }

    .card-text {

      color: #444;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
